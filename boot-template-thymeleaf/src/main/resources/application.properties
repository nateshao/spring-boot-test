server.port=8080

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/springboot?serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=123456
#打印sql语句，改为自己的mapper包路径
logging.level.com.nateshao.thymeleaf.mapper=debug

mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.nateshao.thymeleaf.vo.Student


#Thymeleaf配置
spring.thymeleaf.cache=false
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.mode=HTML5
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
